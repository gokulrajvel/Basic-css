<!DOCTYPE html>
<html>
<head>
<title>Page with Colored Links</title>
<style>
    a:link {
        color: green;
    }

    a:visited {
        color: green;
        background-color: lightblue;
    }

    a:hover, a:active {
        background-color: rgb(115, 219, 133);
    }
</style>
</head>
<body>
    <h1>Link</h1>
    <u><a href="w3schools.com">W3Schools.com</a></u>
</body>
</html>
